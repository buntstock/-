  <h2>지너스소프트</h2>
  <p>지너스소프트는 2015년부터 주식 자동매매 프로그램에 대한 연구개발에 투자하여 쉽고 빠른 주식 자동매매 프로그램인 번개트레이더를 성공적으로 개발하여 2017년 3월부터 정식 서비스하고 있으며 대한민국 1천만 국민이 사용하는 프로그램을 목표로 지속적으로 연구 개발에 투자하고 있는 소프트웨어 전문 회사 입니다.</p>
